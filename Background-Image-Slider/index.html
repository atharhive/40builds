<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dynamic Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://picsum.photos/id/1018/1920/1080');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://picsum.photos/id/1015/1920/1080');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://picsum.photos/id/1016/1920/1080');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://picsum.photos/id/1019/1920/1080');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://picsum.photos/id/1020/1920/1080');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

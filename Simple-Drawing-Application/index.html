<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Drawing Application</title>
  </head>
  <body>
    <h1>Drawing Canvas</h1>
    <canvas id="drawingCanvas" width="800" height="700"></canvas>
    <div class="controls">
      <button id="decreaseSize">-</button>
      <span id="currentSize">10</span>
      <button id="increaseSize">+</button>
      <input type="color" id="drawingColor">
      <button id="clearCanvas">Clear</button>
      <button id="saveCanvas">Save</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

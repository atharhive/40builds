<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Sliding Mobile Navigation</title>
</head>

<body>
  <button class="nav-toggle-btn open-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
  </button>

  <img
    src="https://via.placeholder.com/150x50?text=Your+Logo"
    alt="Logo" class="main-logo">

  <p class="info-text">Sliding Navigation Example</p>

  <div class="nav-overlay nav-black">
    <div class="nav-overlay nav-red">
      <div class="nav-overlay nav-white">
        <button class="nav-toggle-btn close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </button>

        <img
          src="https://via.placeholder.com/150x50?text=Your+Logo"
          alt="Logo" class="menu-logo">

        <ul class="menu-list">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Reports</a></li>
          <li>
            <ul>
              <li><a href="#">Sales Data</a></li>
              <li><a href="#">User Metrics</a></li>
              <li><a href="#">Performance</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>

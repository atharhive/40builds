<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Double Vertical Content Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #a8dadc">
          <h1>Mountain Peaks</h1>
          <p>Majestic views from above</p>
        </div>
        <div style="background-color: #457b9d">
          <h1>Forest Trails</h1>
          <p>Exploring nature's paths</p>
        </div>
        <div style="background-color: #1d3557">
          <h1>Ocean Depths</h1>
          <p>Mysteries of the deep blue</p>
        </div>
        <div style="background-color: #f1faee">
          <h1>Desert Sands</h1>
          <p>Vast and endless landscapes</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://picsum.photos/id/10/1000/1500')"></div>
        <div style="background-image: url('https://picsum.photos/id/100/1000/1500')"></div>
        <div style="background-image: url('https://picsum.photos/id/1000/1000/1500')"></div>
        <div style="background-image: url('https://picsum.photos/id/1003/1000/1500')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M246.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 402.7 361.4 265.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3l-160 160zM224 0c17.7 0 32 14.3 32 32V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V32c0-17.7 14.3-32 32-32z"/></svg>
        </button>
        <button class="up-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160zM224 480c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32s32 14.3 32 32V448c0 17.7-14.3 32-32 32z"/></svg>
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

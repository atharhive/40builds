<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Customizable Analog Clock</title>
  </head>
  <body>
    <button class="theme-toggle-btn">Toggle Dark Mode</button>
    <button class="format-toggle-btn">Toggle 24-Hour Format</button>

    <div class="clock-display-container">
      <div class="analog-clock">
        <div class="needle hour-needle"></div>
        <div class="needle minute-needle"></div>
        <div class="needle second-needle"></div>
        <div class="center-dot"></div>
      </div>

      <div class="digital-time"></div>
      <div class="current-date"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Feature Toggle Switches</title>
  </head>
  <body>
    <h2>Select Project Priorities:</h2>
    <div class="toggle-container">
      <input type="checkbox" id="quality" class="toggle">
      <label for="quality" class="label">
        <div class="ball"></div>
      </label>
      <span>High Quality</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="costEffective" class="toggle">
      <label for="costEffective" class="label">
        <div class="ball"></div>
      </label>
      <span>Cost Effective</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="speed" class="toggle">
      <label for="speed" class="label">
        <div class="ball"></div>
      </label>
      <span>Fast Delivery</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="reliable" class="toggle">
      <label for="reliable" class="label">
        <div class="ball"></div>
      </label>
      <span>Reliable</span>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dynamic Image Carousel</title>
  </head>
  <body>
    <div class="carousel-gallery">
      <div class="image-display-area" id="imageDisplayArea">
        <img src="https://picsum.photos/id/1018/800/500" alt="Image 1" />
        <img src="https://picsum.photos/id/1015/800/500" alt="Image 2" />
        <img src="https://picsum.photos/id/1016/800/500" alt="Image 3" />
        <img src="https://picsum.photos/id/1019/800/500" alt="Image 4" />
        <img src="https://picsum.photos/id/1020/800/500" alt="Image 5" />
      </div>

      <div class="controls-container">
        <button id="prevBtn" class="control-btn">Previous</button>
        <button id="nextBtn" class="control-btn">Next</button>
        <button id="autoplayToggleBtn" class="control-btn">Toggle Autoplay</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

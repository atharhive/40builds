<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>User Account Verification</title>
  </head>
  <body>
    <div class="verification-container">
      <h2>Verify Your Account</h2>
      <p>A 6-digit verification code has been sent to your email address. <br/> Please enter the code below to confirm your account.</p>
      <div class="code-input-group">
        <input type="number" class="code-digit" placeholder="0" min="0" max="9" required>
        <input type="number" class="code-digit" placeholder="0" min="0" max="9" required>
        <input type="number" class="code-digit" placeholder="0" min="0" max="9" required>
        <input type="number" class="code-digit" placeholder="0" min="0" max="9" required>
        <input type="number" class="code-digit" placeholder="0" min="0" max="9" required>
        <input type="number" class="code-digit" placeholder="0" min="0" max="9" required>
      </div>
      <small class="instruction-text">
        This is a demonstration. No actual email was sent.
      </small>
      <button id="resendCodeBtn">Resend Code</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

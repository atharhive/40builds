<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Secure Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Secure Password Generator</h2>
      <div class="result-container">
        <span id="generatedPassword"></span>
        <button class="copy-btn" id="copyToClipboard">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64C0 28.7 28.7 0 64 0H208zM64 64V448H384V192H256c-17.7 0-32-14.3-32-32V64H64z"/></svg>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input type="number" id="passwordLength" min="8" max="32" value="16">
        </div>
        <div class="setting">
          <label>Include Uppercase Letters</label>
          <input type="checkbox" id="includeUppercase" checked>
        </div>
        <div class="setting">
          <label>Include Lowercase Letters</label>
          <input type="checkbox" id="includeLowercase" checked>
        </div>
        <div class="setting">
          <label>Include Numbers</label>
          <input type="checkbox" id="includeNumbers" checked>
        </div>
        <div class="setting">
          <label>Include Symbols</label>
          <input type="checkbox" id="includeSymbols" checked>
        </div>
        <div class="setting">
          <label>Exclude Ambiguous Characters</label>
          <input type="checkbox" id="excludeAmbiguous">
        </div>
      </div>

      <button class="generate-btn" id="generatePasswordBtn">
        Generate Password
      </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Interactive Hoverboard Grid</title>
  </head>
  <body>
    <h1>Hover Over the Grid!</h1>
    <div class="controls">
      <label for="numSquares">Number of Squares (max 1000):</label>
      <input type="number" id="numSquares" value="500" min="1" max="1000">
      <button id="generateGridBtn">Generate Grid</button>
    </div>
    <div class="grid-container" id="gridContainer"></div>
    <script src="js/script.js"></script>
  </body>
</html>

      <p class="testimonial-text">
        This is a sample testimonial. It highlights the excellent service and dedication of the team. The attention to detail and commitment to client satisfaction are truly commendable. Highly recommended for anyone seeking top-notch solutions.
      </p>
      <div class="user-profile">
        <img
          src="https://picsum.photos/id/1005/100/100"
          alt="user"
          class="user-avatar"
        />
        <div class="user-details">
          <h4 class="user-name">Jane Doe</h4>
          <p class="user-role">Product Manager</p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
